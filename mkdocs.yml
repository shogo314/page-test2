site_name: Mojo Library Docs
docs_dir: docs
site_dir: site
site_url: https://shogo314.github.io/page-test2/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.expand
    - version-selector

extra:
  version:
    provider: mike

nav:
  - ホーム: index.md
  - トピック1: topic1.md

plugins:
  - i18n:
      docs_structure: suffix
      languages:
        - locale: ja
          name: 日本語
          default: true
          build: true
        - locale: en
          name: English
          build: true
          nav_translations:
            ホーム: Home
            トピック1: Topic1
