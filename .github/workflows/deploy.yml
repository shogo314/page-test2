name: Deploy Docs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install mike and deploy docs
        run: |
          pip install mkdocs-material mkdocs mkdocs-static-i18n mike
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          mike deploy v2.0-dev
          mike set-default v2.0-dev
          git commit -am "Update latest version to v2.0-dev" || echo "No changes to commit"
          git push
