- name: update-docs
  run: |
    pip install mike
    mike deploy v2.0-dev
    mike set-default v2.0-dev
    git config user.name "github-actions[bot]"
    git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
    git commit -am "Update latest version to v2.0-dev"
    git push
